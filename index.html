<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastAPI Test Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>

  <h1>FastAPI Test Interface</h1>

  <!-- ðŸ” Login -->
  <section>
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" placeholder="Enter username" />
    <label>Password</label>
    <input type="password" placeholder="Enter password" />
    <button>Login</button>
  </section>

  <!-- ðŸ“ Register -->
  <section>
    <h2>Register</h2>
    <label>Full Name</label>
    <input type="text" placeholder="Ali Ahmed" />
    <label>Username</label>
    <input type="text" placeholder="aa" />
    <label>Email</label>
    <input type="email" placeholder="ali.ahmed@email.com" />
    <label>Password</label>
    <input type="password" placeholder="securepassword" />
    <label>Currency</label>
    <select>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
    <button>Register</button>
  </section>

  <!-- ðŸ’° My Account -->
  <section>
    <h2>My Account</h2>
    <p><strong>Account ID:</strong> #123</p>
    <p><strong>Balance:</strong> $10.00</p>
    <p><strong>Currency:</strong> USD</p>
  </section>

  <!-- ðŸ” Send Transaction -->
  <section>
    <h2>Send Money</h2>
    <label>Recipient Account ID</label>
    <input type="number" placeholder="Enter recipient account ID" />
    <label>Amount</label>
    <input type="number" step="0.01" placeholder="Enter amount" />
    <button>Send</button>
  </section>

  <!-- ðŸ“œ Transaction History -->
  <section>
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Sender</th>
          <th>Recipient</th>
          <th>Amount</th>
          <th>Converted</th>
          <th>Currency</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2025-08-11 14:32</td>
          <td>2</td>
          <td>3</td>
          <td>5</td>
          <td>5</td>
          <td>USD</td>
          <td>Success</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- ðŸ›¡ï¸ Admin View -->
  <section>
    <h2>Admin: View User Transactions</h2>
    <label>User ID</label>
    <input type="number" placeholder="Enter user ID" />
    <button>View Transactions</button>
  </section>

</body>
</html>
